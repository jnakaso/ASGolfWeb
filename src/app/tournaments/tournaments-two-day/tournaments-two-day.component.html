<section id="TwoDay">
  <as-sub-header [title]="season  + ' Two-Day Tournament Results'"></as-sub-header>
  <p><strong>Day One:</strong> {{twoday.dayoneCourseName}} | <strong>Day Two:</strong> {{twoday.daytwoCourseName}}</p>
  <div *ngFor="let flt of flights">
    <h4>{{flt}}-Flight</h4>
    <table class="table table-sm table-striped">
      <thead>
        <th>Player</th>
        <th class="text-right">HDCP</th>
        <th class="text-right">Day 1</th>
        <th class="text-right">Day 2</th>
        <th class="text-right">Total</th>
      </thead>
      <tbody>
        <tr *ngFor="let score of twodayScores(flt)">
          <td>{{score.player}}</td>
          <td class="text-right">{{score.handicap}}</td>
          <td class="text-right">{{score.dayone}}</td>
          <td class="text-right">{{score.daytwo}}</td>
          <td class="text-right">{{score.totalNet}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
