<section id="History" #historycontainer>
    <as-sub-header [title]="'History'"></as-sub-header>
    <ngx-charts-line-chart [view]="view" 
        [legend]="legend"

        [showXAxisLabel]="showXAxisLabel" [xAxisLabel]="xAxisLabel" [xAxis]="xAxis" 
        [showYAxisLabel]="showYAxisLabel"  [yAxisLabel]="yAxisLabel" [yAxis]="yAxis" 
        
        [results]="multi"
        [timeline]="timeline"

        (window:resize)="onResize($event)"
        (select)="onSelect($event)"
        (activate)="onActivate($event)"
        (deactivate)="onDeactivate($event)">
    </ngx-charts-line-chart>
</section>
