<div class="row">
  <div class="col-md-6" *ngFor="let flt of flights">
    <h4>{{flt}}-Flight</h4>
    <table class="table table-sm  table-striped">
      <thead>
        <th>Place</th>
        <th>Player</th>
        <th class="text-right">Net</th>
        <th class="text-right">Points</th>
        <th class="text-right">Earnings</th>
      </thead>
      <tbody>
        <tr *ngFor="let winner of getWinners(flt)">
          <td>{{winner.place}}</td>
          <td>{{winner.player}}</td>
          <td class="text-right">{{winner.score}}</td>
          <td class="text-right">{{winner.points}}</td>
          <td class="text-right">{{winner.money | currency }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
