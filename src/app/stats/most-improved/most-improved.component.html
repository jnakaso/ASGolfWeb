<section id="MostImproved">
		<as-sub-header [title]="'Most Improved'"></as-sub-header>
		<p>
			From the start of the season, by percentage. Bruce improving by one stroke is better is far more impressive than Ken improving
			by one stroke.
		</p>
		<div class="table-responsive">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Player</th>
						<th class="text-right">Tournaments</th>
						<th class="text-right">Change</th>
						<th class="text-right">Percent Change</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let entry of data">
						<td>{{entry.playerName}}</td>
						<td class="text-right">{{entry.tournaments}}</td>
						<td class="text-right">{{entry.change}}</td>
						<td class="text-right">{{entry.percentChange | number: '1.1-2' }} %</td>
					</tr>
				</tbody>
			</table>
		</div>
</section>
