<section class="card">
  <div class="card-body">
    <h3 class="card-title">{{powerRank}} Power Rankings</h3>
    <table class="table table-condensed">
      <thead class="thead-default">
        <tr>
          <th>Player</th>
          <th class="text-right">Points</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let s of standings">
          <td>{{s.playerName}}</td>
          <td class="text-right">{{s.points | number: '1.2-2'}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
