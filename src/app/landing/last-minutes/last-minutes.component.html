<div>
  <div>
    <h3>Minutes
      <a routerLink="/information/Minutes">
        <small>more..</small>
      </a>
    </h3>
    <div *ngIf="minutes">
      <p>From {{minutes.$.date}}</p>
      <ul *ngFor="let entry of minutes.item">
        <li>{{entry}}</li>
      </ul>
      <p>- {{minutes.$.author}}</p>
    </div>
  </div>
</div>
